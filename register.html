<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title> Register User </title>
		<link rel="stylesheet" href="register_style.css">
		<link href='https://fonts.googleapis.com/css?family=Barlow Condensed' rel='stylesheet'>
   
   		<script src="scripts.js" type ="text/javascript"> </script>
	</head>
	<body>
		<form action="register.php" name="RegistrationForm" onsubmit="return myFunction()" method="POST" enctype="multipart/form-data">
		<div id="container1"> 
			<h1 style="text-align: center;">Sign Up</h1>
		  	<center>
			    <label for="username"> Username</label><br>
			    <input id="username" name="username" type="text"> 
			    <br><br>

			    <label for="firstname"> First Name</label><br>
			    <input id="firstname" name="firstname" type="text">
			    <br><br>

			    <label for="lastname"> Last Name</label><br>
			    <input id="lastname" name="lastname" type="text">
			    <br><br>
				
			    <label for="email"> Email</label><br>
			    <input id="email" name="email" type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" title="Please enter valid email" required>
			    <br><br>
			    
			    <label for="password"> Password</label><br>
			    <input id="password" name="password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number,one uppercase, lowercase letter, and at least 8 or more characters" required>
			    <br><br>

			    <label for="confirmpassword" style="align: left;"> Confirm Password</label><br>
			    <input id="confirmpassword" name="confirmpassword" type="password">
			    <br><br>

		

			    <input type="submit" value="Register">
			    <br><br><br>
					  
		</div>	
		</form>
	</body>
</html>
